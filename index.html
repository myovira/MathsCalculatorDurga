<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <title>Calculator Table</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
    
<table>
    <caption class="cal">Calculator</caption>
    <tr>
        <th colspan="3"><input type="text" id="a">
            <th><input type="button" class="input-button" value="C" onclick="clr()">
    </tr>
    <tr>
        <th><input type="button" value="1" class="input-button" onclick="pick(1)">
        <th><input type="button" value="2" class="input-button" onclick="pick(2)">  
        <th><input type="button" value="3" class="input-button" onclick="pick(3)"> 
        <th><input type="button" value="/" class="input-button" onclick="pick('/')">            
        
    </tr>
    <tr>
        <th><input type="button" value="4" class="input-button" onclick="pick(4)">
        <th><input type="button" value="5" class="input-button" onclick="pick(5)">  
        <th><input type="button" value="6" class="input-button" onclick="pick(6)"> 
        <th><input type="button" value="+"class="input-button" onclick="pick('+')"> 
    </tr>
    <tr>
        <th><input type="button" value="7" class="input-button" onclick="pick(7)">
        <th><input type="button" value="8" class="input-button" onclick="pick(8)">  
        <th><input type="button" value="9" class="input-button" onclick="pick(9)">
        <th><input type="button" value="*" class="input-button" onclick="pick('*')">
    </tr>
    <tr>
        <th><input type="button" value="." class="input-button" onclick="pick('.' )">
        <th><input type="button" value="0" class="input-button" onclick="pick(0)">  
        <th><input type="button" value="=" class="input-button" onclick="solve()"> 
        <th><input type="button" value="-" class="input-button" onclick="pick('-')"> 
    </tr>
    <tr>
        <th><input type="button" value="n&sup2" class="input-button" onclick="square()">
        <th><input type="button" value="n&sup3" class="input-button" onclick="root()">  
        <th><input type="button" value="CE" class="input-button" onclick="clearentity()"> 
        <th><input type="button" value="&#8730;" class="input-button" onclick="pick('2&#8730;')"> 
    </tr>
    
</tr>
</table>
<script src="script.js"></script>
    </body>
</html>
